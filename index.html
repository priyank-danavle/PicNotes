<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicNotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img id="image" src="temp.jpeg" alt="Image Placeholder">
        <div class="comment-section">
            <textarea id="comment" rows="5" placeholder="Write your comment here..."></textarea>
            <button id="next-button">Next Image</button>
            <button id="download-button">Download Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
